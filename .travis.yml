sudo: true
language: node_js
node_js:
  - 10
cache:
  yarn: true
  directories:
    - node_modules
    - app/node_modules
addons:
  apt:
    update: true
    sources:
    - sourceline: ppa:ubuntu-wine/ppa
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - xz-utils
    - xorriso
    - wine1.8
install:
- export CXX="g++-4.8"
- yarn
- cd app && yarn && cd ..
- "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile
  --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16"
before_script:
- export DISPLAY=:99.0 
- sh -e /etc/init.d/xvfb start & 
- sleep 3 
script:
- node --version
- yarn package-all
after_script:
- ls
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: GDLauncher-1.0.0-mac.zip
  on:
    branch: release