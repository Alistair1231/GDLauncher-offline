sudo: true

matrix:
  include:
    - os: linux
      services: docker
      language: node_js
      node_js:
        - node
        - 9
      addons:
        apt:
          update: true
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.8
            - icnsutils
            - graphicsmagick
            - xz-utils
            - xorriso
      before_install:
        # This should fix https://github.com/travis-ci/travis-ci/issues/9630
        - sudo chown -R travis:travis $HOME/.cache
        - sudo chown -R travis:travis $TRAVIS_BUILD_DIR/node_modules
      before_deploy:
        # Removing unpacked builds before deploy
        - sudo rm -rf $TRAVIS_BUILD_DIR/release/win-unpacked
        - sudo rm -rf $TRAVIS_BUILD_DIR/release/linux-unpacked
        - sudo chown -R travis:travis $TRAVIS_BUILD_DIR/release
        - sudo ls -l
        - cd release
        - sudo ls -l
        # - node $TRAVIS_BUILD_DIR/scripts/preDeploy.js
      deploy:
          provider: releases
          skip_cleanup: true
          prerelease: true
          api_key:
            secure: 
          file:
            - "$TRAVIS_BUILD_DIR/release/GDLauncher-win.zip"
            - "$TRAVIS_BUILD_DIR/release/GDLauncher-linux.zip"
          on:
            tags: true
    - os: osx
      osx_image: xcode9.4
      language: node_js
      node_js:
        - node
        - 9
      env:
        - ELECTRON_CACHE=$HOME/.cache/electron
        - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder

cache:
  directories:
    - node_modules
    - app/node_modules
    - $(npm config get prefix)/lib/node_modules
    - flow-typed
    - $HOME/.cache/electron
    - $HOME/.cache/electron-builder
    - $HOME/docker

install:
  - export CXX="g++-4.8"
  - npm install
  # On Linux, initialize "virtual display". See before_script
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      /sbin/start-stop-daemon \
      --start \
      --quiet \
      --pidfile /tmp/custom_xvfb_99.pid \
      --make-pidfile \
      --background \
      --exec /usr/bin/Xvfb \
      -- :99 -ac -screen 0 1280x1024x16
    else
      :
    fi

before_script:
  # On Linux, create a "virtual display". This allows browsers to work properly
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export DISPLAY=:99.0; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sh -e /etc/init.d/xvfb start; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sleep 3; fi

script:
  - npm run package
#  - yarn lint
#  - yarn flow
#  - yarn test
#  - yarn test-e2e
  # On Linux, check if packaging to windows works
  - |
    if [ "$TRAVIS_OS_NAME" == "linux" ]; then
      docker run --rm \
        --env-file <(env | grep -iE 'DEBUG|NODE_|ELECTRON_|YARN_|NPM_|CI|CIRCLE|TRAVIS|APPVEYOR_|CSC_|_TOKEN|_KEY|AWS_|STRIP|BUILD_') \n
        -v ${PWD}:/project \n
        -v ~/.cache/electron:/root/.cache/electron \n
        -v ~/.cache/electron-builder:/root/.cache/electron-builder \n
        electronuserland/builder:wine \n
        /bin/bash -c "npm run package-win"
    else
      :
    fi